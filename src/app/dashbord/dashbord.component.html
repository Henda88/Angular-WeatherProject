<div class="newbody">
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <img class="logo" src="../../assets/image/logo3.png" width="15%">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

      <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="City" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2" type="search"
          placeholder="Search">
        <button (click)="getWeather()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:4200/dashbord">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:4200/history">History</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" (click)="logOut()">Log Out</a>
        </li>

      </ul>
    </div>
  </nav>


  <div class="row1">

    <div class="col text-center" *ngFor="let weather of api1">
      <fieldset>
        <h3 class="p-3 mb-2 bg-warning text-dark">LOCAL WEATHER REPORT</h3>
        <h4>City Name</h4>
        <p *ngFor="let haythem of api">
          {{haythem.name}}
        </p>
        <p style="font-size:30px;">{{weather.description}}</p>
        <img class="withdicon" src="http://openweathermap.org/img/w/{{weather.icon}}.png">
      </fieldset>
      <fieldset *ngFor="let main of cord">
        <div class="row text-center">

          <p class="col" style="font-size: 35px;"> {{this.calcul}}°C</p>
          <div class="col">
            <p>max:{{this.maxcalcul}}°C</p>
            <p>min:{{this.mincalcul}}°C</p>
          </div>
        </div>
        <div style="margin-top:20px;" class="row">
          <div class="col">
            <p>Clouds</p>
            <p style="font-size: 25px;" *ngFor="let clouds of cord3">{{clouds.all}}</p>
          </div>
          <div class="col">
            <p>humidity</p>
            <p style="font-size: 25px;">{{main.humidity}}%</p>
          </div>
        </div>
      </fieldset>

    </div>
    <div class="col text-center ">
      <!--Integre une Framework-->

      <fieldset *ngIf="isopened">
        <iframe [src]="link" width="450" height="450">
        </iframe>
      </fieldset>


    </div>


    <div class="col text-center " *ngFor="let wind of cord2">
      <fieldset class="myfieldset">
        <p class="bg-secondary">{{date | date:'shortTime'}} </p>
        <p class="bg-secondary"> {{date | date:'mediumDate'}}</p>
      </fieldset>
      <fieldset>
          <button type="button" class="btn btn-danger" (click)="insertweather()">Save weather</button>
      </fieldset>
    </div>
  </div>

</div>
